<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="contact-us">Contact Us</div>
            <div class="input-container">
                <div class="name-group">
                    <div class="form-group">
                        <label for="first-name">First Name <span class="green-star">*</span></label>
                        <input type="text" name="first-name" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name <span class="green-star">*</span></label>
                        <input type="text" name="last-name" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="green-star">*</span></label>
                    <input type="text" name="email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="query">Query Type <span class="green-star">*</span></label>
                    <div class="radio-inputs">
                        <label class="radio-label" for="">
                            <input type="radio" name="query">
                            General Enquiry
                        </label>
                        <label  class="radio-label"for="">
                            <input type="radio" name="query">
                            Support Request
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="green-star">*</span></label>
                    <textarea rows="7" name="message" id="message"></textarea>
                </div>
                <div class="form-group">
                    <div class="check-box-group">
                        <input type="checkbox" class="check-box">
                        <span>I consent to being contacted by the team <span class="greenstar">*</span></span>
                    </div>
                </div>
                <button class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
