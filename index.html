<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="modal " id="modal">
            <div class="sent"><i class="ri-checkbox-circle-line"></i>Message Sent!</div>
            <div class="thanks">Thanks for completing the form. We'll be in touch soon!</div>
        </div>
        <form class="form" id="form" action="#" method="post">
            <div class="contact-us">Contact Us</div>
            <div class="input-container">
                <div class="name-group">
                    <div class="form-group">
                        <label for="first-name">First Name <span class="green-star">*</span></label>
                        <input type="text" name="first-name" id="first-name" class="form-input name-field">
                        <div class="error off" id="first-name-error">This field is required</div>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name <span class="green-star">*</span></label>
                        <input type="text" name="last-name" id="last-name" class="form-input name-field">
                        <div class="error off" id="last-name-error">This field is required</div>
                    </div>
                    <div class="name-errors">

                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="green-star">*</span></label>
                    <input type="email" name="email" id="email" class="form-input">
                    <div class="error off" id="email-error">Please enter valid email</div>
                </div>
                <div class="form-group">
                    <p>Query Type <span class="green-star">*</span></p>
                    <div class="radio-inputs">
                        <div class="radio-input">
                            <input type="radio" name="query" id="general">
                            <label class="radio-label" for="general">General Enquiry</label>
                        </div>
                        <div class="radio-input">
                            <input type="radio" name="query" id="support">
                            <label class="radio-label" for="support">Support Request</label>
                        </div>
                        <div class="error off" id="radio-error">This field is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="green-star">*</span></label>
                    <textarea rows="7" name="message" id="message"></textarea>
                    <div class="error off" id="message-error">This field is required</div>
                </div>
                <div class="form-group">
                    <div class="check-box-group">
                        <input type="checkbox" class="check-box" id="check-box">
                        <span>I hereby consent to being contacted by the team <span class="greenstar">*</span></span>
                    </div>
                    <div class="error off" id="checkbox-error">
                        This field is required</div>
                </div>
                <button class="submit-btn" id="submit-btn">Submit</button>
            </div>
        </form>

    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
